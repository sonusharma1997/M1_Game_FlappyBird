name: Build Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install glfw
      run: sudo apt-get install libglfw3-dev
    - name: make
      run:  make -C 3_Implementation/

